<!DOCTYPE html>

<html lang="en">

  <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
   
          <title>Tic Tac Toe</title>

              <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
              <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
              <link rel="stylesheet" type="text/css" href="normalize.css">
              <link rel="stylesheet" type="text/css" href="style.css">

          <body>
                 
                <h1 class="title"> Tic Tac Toe </h1>
                <div id="displaywinner"></div>

                <div id="container">
                  <div class="one" id="oneclick">
                  </div> <!--top left box-->
                  <div class="one" id="twoclick">
                  </div> <!--top middle box-->
                    <div class="one" id="threeclick">
                    </div> <!--top right box-->
                     <div class="one" id="fourclick">
                    </div> <!--top right box-->
                     <div class="one" id="fiveclick">
                    </div> <!--top right box-->
                     <div class="one" id="sixclick">
                    </div> <!--top right box-->
                     <div class="one" id="sevenclick">
                    </div> <!--top right box-->
                     <div class="one" id="eightclick">
                    </div> <!--top right box-->
                     <div class="one" id="nineclick">
                    </div> <!--top right box-->
                </div> <!--background of tiles-->

<div id="turn" class="turn">You move first!</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/index.js"></script>

      </body>
